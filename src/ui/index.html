<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TusPedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>

<body class="gradient-background">
<main class="container-fluid">
    <div class="row" style="justify-content: center; display: flex;">
        <div class="col-md-4 my-2">
            <h3 style="justify-content: center; display: flex;">Cargar nuevo pedido</h3>
            <form class="card card-body" id="orderForm">
                <label> <strong>FECHA</strong> </label>
                <div>
                    <input type="date" id="date" class="form-control" placeholder="Ingrese la fecha" value="2021"
                           min="2021-01-01" max="2021-12-31" autofocus style="border-radius: 25px;">
                </div>
                <label> <strong>NOMBRE COMBO</strong> </label>
                <div>
                    <input type="text" name="" id="comboName" class="form-control"
                           placeholder="Ingrese el nombre del combo" autofocus style="border-radius: 25px;">
                </div>
                <label> <strong>CANTIDAD</strong> </label>
                <div>
                    <input type="number" name="" id="quantity" class="form-control"
                           placeholder="Ingrese la cantidad" autofocus style="border-radius: 25px;">
                </div>
                <label> <strong>DOMICILIO</strong> </label>
                <div>
                    <input type="text" name="" id="address" class="form-control" placeholder="Ingrese el domicilio"
                           autofocus style="border-radius: 25px;">
                </div>
                <label> <strong>TELEFONO</strong> </label>
                <div>
                    <input type="number" name="" id="phone" class="form-control"
                           placeholder="Ingrese un telefono de contacto" autofocus style="border-radius: 25px;">
                </div>
                <div style="padding-top: 1vh;">
                    <button class="btn btn-success" style="border-radius: 25px;"><strong>Cargar
                        pedido</strong></button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <h3 style="justify-content: center; display: flex;">Pedidos en espera</h3>
            <div id="pendingOrders">

            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="../app/app.js" type="text/javascript"></script>
</body>

</html>
